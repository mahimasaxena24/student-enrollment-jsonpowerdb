<!DOCTYPE html>
<html>
  <head>
    <title>Student Enrollment Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body onload="resetForm()">
    <div class="container">
      <div class="page-header text-center">
        <h1>Student Enrollment Form</h1>
      </div>
      <form id="studentForm" method="get">
        <div class="form-group">
          <label>Roll No:</label>
          <input type="text" id="rollno" class="form-control" onchange="getStudent()" />
        </div>
        <div class="form-group">
          <label>Full Name:</label>
          <input type="text" id="fullname" class="form-control" disabled />
        </div>
        <div class="form-group">
          <label>Class:</label>
          <input type="text" id="class" class="form-control" disabled />
        </div>
        <div class="form-group">
          <label>Birth Date:</label>
          <input type="date" id="birthdate" class="form-control" disabled />
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="text" id="address" class="form-control" disabled />
        </div>
        <div class="form-group">
          <label>Enrollment Date:</label>
          <input type="date" id="enrollDate" class="form-control" disabled />
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-primary" id="save" onclick="saveStudent()" disabled>Save</button>
          <button type="button" class="btn btn-success" id="update" onclick="updateStudent()" disabled>Update</button>
          <button type="button" class="btn btn-danger" id="reset" onclick="resetForm()">Reset</button>
        </div>
      </form>
    </div>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="student.js"></script>
  </body>
</html>
